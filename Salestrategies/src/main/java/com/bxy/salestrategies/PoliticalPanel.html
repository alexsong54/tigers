<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta name="viewport" content="width=device-width">

            <title>Test</title>
            <link rel="stylesheet" href="chart/css/joint.css">

        <script src="chart/js/joint.js"></script>

        <script src="chart/js/jquery-1.9.1.js"></script>

    </head>
    <script type="text/javascript">
	    $(document).ready(function() {
	        var tdataString = $("#data").attr("value");

	        //alert(eval(tdataString));
	        console.info(eval(tdataString));
	    });
    </script>
    <body>

	    		</tr>
	    	</thead>
    		<tr>
    			<td><strong>A</strong>  Approver</td>
    			<td><strong>V</strong>  Value</td>
    			<td><strong>M</strong>  Mentor</td>
    			<td><strong>0</strong>  Have Not Met </td>

    		<tr>
    			<td><strong>C</strong>  Consultant</td>

        <div id="paper" style="overflow:scroll; position: absolute;">
        </div>
        <input  id="data" wicket:id="tdata" style="display:none;" />
        <script src="chart/js/chart.js"></script>
