<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"  lang="en">

    <head>

        <title>sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
		
        <div class="page-container">
            <h1>Login</h1>
            <div class="form-group">
        		<span wicket:id = "feedback" style="color:#FF6A6A"/>
       	  	</div>
            <form wicket:id ="signInForm">
                <input type="text" name="username"  wicket:id = "username"  required="required" placeholder="用户名"  class="username" />
                <input type="password" name="password"   wicket:id = "password"   required="required"   placeholder="密码" class="password"/>
                <button type="submit">Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
           
        </div>
      
        
        <!-- Javascript -->
        <script src="jquery/js/jquery-1.9.1.js"></script> 
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
