<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <script src="bootstrap/js/bootstrap.js"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />
        <link rel="shortcut icon" href="http://ui-cloud.com/favicon.ico">
        <meta name="viewport" content="width=device-width" />
        <script>
            $(document).ready(function() {	
                $(".name_click").click(function(e){
                    e.preventDefault();
                    var id =  $(this).parent().parent().data("id");
                    var name = $(this).parent().parent().data("name");
                    var key = $(this).parent().parent().data("key");
                    var table_name = $(this).parent().parent().data("ename");
                    if(key=="influence_to"||key=="report_to"||key=="contact_id"){
                    	window.opener.$("#"+table_name+"_id"+key+"").val(id);
                        window.opener.$("#"+table_name+"_name"+key+"").val(name);
                    }else{
                    	
                    }
                    window.opener.$("#select_user").val(name);
                    window.opener.$("#hidden_select_user").val(id);
                    window.opener.$("#"+table_name+"_id").val(id);
                    window.opener.$("#"+table_name+"_name").val(name);
                    hasClosed = true;
                    //window.opener.reloadpage();
                	window.opener=null;
                    window.close();
                   
                });

            });// end onDomReady function
        </script>
    </head>
    <body>
    <div class="container">
        <br>
        <div class="container">
            <form wicket:id="form" class="form-search">
                <div class="row">
                <div class="col-lg-12">
          <div class="input-group ">
            <input type="text" class="form-control" wicket:id="search_input" placeholder="按名称查找"/>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
                </div>
            </form>
        </div>
        <br>
        <div class="container" style="margin-left: 10px;" >
        <div class="row">
        <div class="table-responsive col-md-10">
            <div id="dt" class="table table-condensed list-container">
                <ul wicket:id="dataRowRepeater" class="list-inline">
                    <li>
                        <a class="name_click" href="#" ><span data-uid="" data-uname="" wicket:id="name_span"></span></a>
                    </li>
                    <li wicket:id="column_repeater">
                         <span wicket:id="celldata" class="label label-info"></span>
                    </li>
                </ul>
                <div  wicket:id="navigator"></div>
            </div>
        </div>
        </div>
        </div>
      </div>
    </body>
</html>
