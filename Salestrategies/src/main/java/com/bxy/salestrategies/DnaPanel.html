<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <script>
        $(document).ready(function() {
        });// end onDomReady function
    </script>
    <div class="row">
    	<div class="data-table">
            <div class="col-md-11 box">
         	<div class="panel panel-default">
				  <div class="panel-body table-responsive">
 				   <h3 wicket:id="title" class="footer"></h3>
 				   <form wicket:id="form">
 				    	 <table class="table table-bordered " id="dna">
					    	<tr>
						    	<td colspan="5" style="text-align: right">
		 				    	<input type="submit"  class="btn btn-primary" value="保存" />
		 				    	</td>
	 				    	</tr>
	 				    	<tr>
	 				    		<td colspan="5"  class="tableThStyle" >
	 				    		Description of the current situation, issues, facts, or profile points as we understand them
	 				    		</td>
	 				    	</tr>
	 				    	<tr  class="active">
	 				    		<th class="table-hide">当前技术优势</th>
	 				    		<th class="table-hide">客户的项目/问题</th>
	 				    		<th class="table-hide">可量化业务成果</th>
	 				    		<th class="table-hide">客户诉求和目标</th>
	 				    		<th class="table-hide">客户政治立场</th>
	 				    	</tr>
	 				    	<tr>
						    	<td class="table-hide "><span wicket:id="dna_tta" class="input-sm tableTdStyle" ></span></td>
								<td class="table-hide "><span wicket:id="dna_pop" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dna_qbu" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dna_cco" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dna_cpa" class="input-sm tableTdStyle" ></span></td>
				    		</tr>
				    	</table>
 				   </form>
   				   <form wicket:id="dnaImplementForm">
 				    	 <table class="table table-bordered " id="dna">
					    	<tr>
						    	<td colspan="5" style="text-align: right">
		 				    	<input type="submit"  class="btn btn-primary" value="保存" />
		 				    	</td>
	 				    	</tr>
	 				    	<tr>
	 				    		<td colspan="5"  class="tableThStyle">
	 				    		Outline of the Critical Success factors and/or Key tactics Going Forward for each of the Five DNA Components
	 				    		</td>
	 				    	</tr>
	 				    	<tr  class="active">
	 				    		<th class="table-hide">当前技术优势</th>
	 				    		<th class="table-hide">客户的项目/问题</th>
	 				    		<th class="table-hide">可量化业务成果</th>
	 				    		<th class="table-hide">客户诉求和目标</th>
	 				    		<th class="table-hide">客户政治立场</th>
	 				    	</tr>
	 				    	<tr>
						    	<td class="table-hide "><span wicket:id="dnaimplement_tta" class="input-sm tableTdStyle" ></span></td>
								<td class="table-hide "><span wicket:id="dnaimplement_pop" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dnaimplement_qbu" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dnaimplement_cco" class="input-sm tableTdStyle" ></span></td>
						    	<td class="table-hide "><span wicket:id="dnaimplement_cpa" class="input-sm tableTdStyle" ></span></td>
				    		</tr>
				    	</table>
 				   </form>
				  </div>
			</div>
		</div>
     </div>
    </div>
</wicket:panel>
